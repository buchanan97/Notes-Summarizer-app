{% extends "layout.html" %}
{% block content %}
<div class="full-text-container">

  <header class="full-text-header">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h2>{{ filename }}</h2>
  </header>

  <section class="summary-section">
    <h3>Quick Summary</h3>
    {% if summary %}
      <p class="summary-text">{{ summary }}</p>
    {% else %}
      <p class="summary-text">No summary available for this document.</p>
    {% endif %}
  </section>

  <main class="full-text-main">
    <div class="text-box">
      <pre>{{ text }}</pre>
    </div>
  </main>

</div>
{% endblock %}
