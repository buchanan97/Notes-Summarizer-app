<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Notes Summarizer{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='media.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
</head>
<body>

    <header class="global-header">
    <div class="nav">
    <img src="{{ url_for('static', filename='assets/logo.png') }}" class="nav-logo" alt="APP NAME Logo">
    <span class="nav-title">Notes Summarizer</span>
    
    <div class="user-menu-container">
        <button class="user-icon" onclick="toggleMenu()">ðŸ‘¤</button> 
        
        <div id="user-dropdown" class="user-dropdown-content">
            {% if current_user.is_authenticated %}
                <span class="dropdown-greeting">Hello, {{ current_user.username }}!</span>
                <a href="{{ url_for('main.logout_user_route') }}" class="dropdown-logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="dropdown-logout-btn">Login</a>
            {% endif %}
        </div>
    </div>
    </div>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

<script>
function toggleMenu() {
  document.getElementById("user-dropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.user-icon')) {
    var dropdowns = document.getElementsByClassName("user-dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
 
</body>
</html>
